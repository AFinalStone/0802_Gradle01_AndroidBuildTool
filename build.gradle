apply from: "config.gradle"

buildscript {

    repositories {
        google()
        jcenter()
        mavenCentral()
        //引入本地仓库
        maven {
            url uri('./repo') //指定本地maven的路径，在项目根目录下
        }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:4.2.0'
        classpath 'com.afs.example.plugin:exapmplepluginlocal:1.0.0'
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        mavenCentral()
        maven {
            url uri('./repo') //指定本地maven的路径，在项目根目录下
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
